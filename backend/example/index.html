<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.io Client Example</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script>
    // Connect to the Socket.io server
    const socket = io('http://localhost:3300', 
    {
    transports: ['websocket', 'polling'],
    auth: {
        token: "test-token"
    } 
    });

    // Event handlers

    socket.on('connect_error', (error) => {
            console.error('Connection error:', error.message);
      });

    socket.on('customError', (errorMessage) => {
            console.error('Custom error from server:', errorMessage);
      });

    socket.on('customMessage', (customMessage) => {
            console.log('Custom msg from server:', customMessage);
      });

    socket.on('connect', () => {
      console.log('Connected to server');
    });

    socket.on('disconnect', () => {
      console.log('Disconnected from server');
    });

    socket.on('grid', (grid) => {
        console.log(grid)
    
    });

    

  </script>
</head>
<body>
  <h1>Socket.io Client Example</h1>
  
   
  
</body>
</html>
